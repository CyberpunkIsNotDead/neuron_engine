{# included in board.html, thread.html #}
{% csrf_token %}
<form method="POST" enctype="multipart/form-data">
  <table class="input_form" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <div style="margin: 0 10px 0 0">
          {{ form.author }}
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div style="margin: 0 10px 0 0">
          {{ form.subject }}
        </div>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.text }}
      </td>
    </tr>
    <tr>
      <td>
        <input type="file" name="upload" id="id_upload" onchange="addFileField()">
        <label for="id_upload" class="finput">Выбрать файл</label>
      </td>
    </tr>
  </table>
  <button class="form_submit" type="submit">Отправить</button>
</form>
